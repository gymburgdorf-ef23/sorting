<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<script src="https://pagecdn.io/lib/ace/1.4.13/ace.min.js" type="text/javascript" ></script>
		<title>Sorting Algorithms</title>
		<style type="text/css" media="screen">
			#editor { 
					position: absolute;
					top: 0;
					right: 0;
					bottom: 0;
					left: 0;
			}
	</style>
	</head>
	<body>
		<div id="editor">function(){}</div>
		<script>
			ace.config.set("basePath", "https://pagecdn.io/lib/ace/1.4.13/");
			
			async function load() {
				const code = await fetch("./viewer/sortingalgosSimplecode.js").then(r=>r.text())
				el = document.getElementById("editor")
				el.textContent = code;
				const editor = ace.edit(el)
				
				editor.getSession().setUseWorker(false);
				editor.setShowPrintMargin(false);
				editor.setReadOnly(true);


				editor.setTheme("ace/theme/monokai");
				editor.session.setMode("ace/mode/javascript");
			}
			
			load()

		</script>
	</body>
</html>
